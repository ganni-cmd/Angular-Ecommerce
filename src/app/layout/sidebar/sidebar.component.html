<div class="mt-3">
    <a routerLink="/products/add-product" class="list-group-item mb-2" style="border-radius:6px;
        color: #0079fa;" routerLinkActive="active">
        Add products</a>
    <a routerLink="/products" class="list-group-item mb-2" style="border-radius:6px;color: #0056b3;">View
        all products</a>
    <h3>Categories :</h3>
    <div class="list-group " *ngFor="let category of categoryList">
        <a routerLink="/products/category/{{category.id}}" class="list-group-item btn-active"
            routerLinkActive="active">{{category.categoryName}}</a>

    </div>
</div>
